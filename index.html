<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Map Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <a id="sourceCodeLink" href="https://github.com/nultron64/K-Map-Solver">View Source Code</a>
    </div>
    <div class="main-container">
        <div class="table-container">
            <table class="truth-table" id="truthTable" border="1">
                <caption>Truth Table</caption>
                <thead>
                    <tr>
                        <th> </th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
            <!-- <input type="text"> -->
        </div>
        <div class="canvas-container">
            <canvas id="mainCanvas" width="450" height="450"></canvas>

            <select id="nVarsSelectMenu" name="nVariables">
                <option value="2">2 Variables</option>
                <option value="3">3 Variables</option>
                <option value="4" selected>4 Variables</option>
            </select>

        </div>
        <button type="button" id="solveKMapBtn">Solve K-Map</button>
    </div>
    <div class="sop-container">
        <label id="sopText">SOP: 0</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
